{% extends 'main/base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Upadte The Post :- </h2>
    <form action="{% url 'main:post_update_view' post.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full border-gray-300 rounded-md" value="{{ post.title }}" required />
        </div>
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" id="content" class="mt-1 block w-full border-gray-300 rounded-md" required>{{ post.content }}</textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" id="image" class="mt-1 block w-full border-gray-300 rounded-md" accept="image/*">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" class="w-100"/>
                </div>
            </div>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update Post</button>
    </form>
{% endblock %}
