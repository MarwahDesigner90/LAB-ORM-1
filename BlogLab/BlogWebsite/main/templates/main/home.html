{% extends 'main/base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Latest Posts</h2>
    {% for post in posts %}
        <div class="bg-white shadow-md rounded p-4 mb-4">
            <a href="{% url 'main:DetailPage_view' post.id }"> <h3 class="text-xl font-semibold">{{ post.title }}</h3></a>
            <img src="{{post.image.url}}" class="h-50 w-50">
            <p class="text-gray-500 text-sm">Published on: {{ post.published_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
