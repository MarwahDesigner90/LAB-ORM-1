{% extends 'main/base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Add New Post</h2>
    <form action="{% url 'main:addPost_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" id="content" class="mt-1 block w-full border-gray-300 rounded-md" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" id="image" class="mt-1 block w-full border-gray-300 rounded-md" accept="image/*">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Post</button>
    </form>
{% endblock %}
