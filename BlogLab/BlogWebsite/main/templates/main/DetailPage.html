{% extends 'main/base.html' %}

{% block content %}
<h3 class="text-xl font-semibold">{{ post.title }}</h3>
<div>
    <div class="col">
        <div class="d-flex  flex-column gap-2">
            <div class="d-flex justify-content-between">
                <p class="text-gray-500 text-sm">Published on: {{ post.published_at }}</p>
            </div>
        <img src="{{post.image.url}}" class="h-50 w-50">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'main:post_update_view' post.id %}" class="btn btn-primary">Upadte</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danager" data-bs-toggle="modal" data-bs-target="#exampleModal">
            delete
        </button>
        </div>
        <p class="text-gray-600">{{ post.content }}</p>
      
    </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are You sure you want to delete {{ post.title }} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'main:post_delete_view' post.id %}" class="btn btn-danager">Delete</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
