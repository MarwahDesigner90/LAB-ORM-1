{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blogger</title>
    <style>
        /* Ensure the footer is at the bottom of the page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4">
        <h1 class="text-white text-3xl">Blogger</h1>
        <nav>
            <a href="{% url 'main:home_view' %}" class="text-white mr-4">Home</a>
            <a href="{% url 'main:addPost_view' %}" class="text-white">Add Post</a>
        </nav>
    </header>
    
    <main class="container mx-auto p-4">
        <div class="relative mb-8">
            <img src="{% static 'images/blog.jpg.avif' %}" alt="Hero Image" class="w-full h-90 rounded-lg" />
            
            </div>
        </div>
        <p class="mb-4 text-lg">Join us in sharing your insights, experiences, and creativity with a vibrant community of readers and writers.</p>
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-blue-600 p-4 text-center text-white">
        &copy; 2024 Blogger
    </footer>
</body>
</html>
